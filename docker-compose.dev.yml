version: "3"
services: 
    fibweb:
        build: 
            context: ./fibweb
            dockerfile: Dockerfile.dev
        volumes: 
            - /app/node_modules
            - ./fibweb:/app
        stdin_open: true
    proxy:
        build:
            context: ./proxy
            dockerfile: Dockerfile
        restart: always
        stdin_open: true
        ports: 
            - 8080:80
        depends_on: 
            - fibweb
    fibapi:
        build:
            context: ./fibapi
            dockerfile: Dockerfile.dev
        volumes:
            - /app/node_modules
            - ./fibapi:/app
        env_file: 
            - ./env.list
        depends_on:
            - postgres
            - redis
    fibservice:
        build: 
            context: .\fibservice
            dockerfile: Dockerfile.dev
        restart: always
        volumes:
            - /app/node_modules
            - ./fibservice:/app
        env_file: 
            - ./env.list
    postgres:
        image: "postgres"
        env_file: 
            - ./env.list
        # volumes: 
        #     - ./postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    redis:
        image: "redis"
